<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration step 1</title>
    <link href="../styles/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <img src="../src/img/logo.png" class="logo"/>
            <div class="form-h2">
                <h2 class="">Try Met Jip for free</h2>
                <span class="rectangl-line"></span>
            </div>
            <div class = 'form-text'>
                <p> Met Jip for free for 14 days. Do you already have a login than you can</p><span><a href="reg_page_1.html">Login here</a></span>
            </div>
            <form class="form validate-form">
                <div class="input-full-name">
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">FirstName</span>
                        <input class="input100" type="text" name="name" placeholder="Name...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">LastName</span>
                        <input class="input100" type="text" name="name" placeholder="LastName...">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="wrap-input100-email validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email...">
                    <span class="focus-input100"></span>
                </div>
                <button class="next-button">
                    Next
                </button>
            </form>
        </div>
        <div class="info-container">
            <h3>Everything you need!</h3>
            <p>Unlimited Number of Campaigns</p>
            <p>Unlimited Number of Domains</p>
            <p>All Products Included</p>
            <p>All Features Included</p>
        </div>
    </div>
</body>
</html>
